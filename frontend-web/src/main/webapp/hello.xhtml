<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="jakarta.tags.core"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<f:view locale="en">
   <h:head>
      <title>Hello</title>
   </h:head>
   <h:body>
     <!-- content -->
      <h:form id="inputForm">
         <h2>Register yourself</h2>
         <h:outputLabel for="name" value="Your name: "/>
         <h:inputText id="name" value="#{helloBean.input}"/>
         <h:commandButton value="Submit" type="submit" action="#{helloBean.submit()}">
         </h:commandButton>
         <h2>Response</h2>
         <h:outputText id="output" value="#{helloBean.output}"/>
      </h:form>
      <h:form id="outputForm" rendered="#{helloBean.registered.size() > 0}">
         <h2>Registered Users</h2>
         <ul>
            <ui:repeat value="#{helloBean.registered}" var="register">
               <li>#{register}</li>
            </ui:repeat>
         </ul>
      </h:form>
   </h:body>
</f:view>
</html>
